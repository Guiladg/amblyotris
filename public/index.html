<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        html, body {
           height: 100%;
        }
        body {
            background: #efcc19;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        #game {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px 15px 0 15px;
        }
        .center {
            padding: 15px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: 4px solid;
            border-color: #987f0f #fae36c #fae36c #987f0f;
        }
        .center .lateral {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            margin-left: 5%;
        }
        .center .lateral canvas {
            max-width: 100%;
        }
        .txtScore,
        .txtRows {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }
        .puntaje,
        .filas,
        .proximas {
            text-transform: uppercase;
            font-weight: 700;
            display: block;
            font-size: 14px;
            text-align: center;
        }
        .proximas {
            margin-bottom: 20px;
        }
        .nextFigure {
            margin-bottom: 20px;
        }
        .main {
            border: 2px solid white;
            box-shadow: 0 0 20px #FFF8;
            width: 100%;
            padding: 2px;
        }
        .main_inner {
            position: relative;
            padding-top: 200%;
            height: 100%;
            width: 100%;
        }
        .gameBoard {
            position: absolute !important;
            top: 0;
            height: 100%;
            width: 100%;
        }
        .gameBoard canvas {
            position: absolute;
        }
        .controls {
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: auto;
        }
        .controls .b {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
        }
        .controls div {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .controls button {
            border-radius: 50%;
            border: 2px solid black;
            border-color: #000 #333 #333 #000;
            position: relative;
            background: #884488;
            color: white;
        }
        .controls button::before {
            content: '';
            box-shadow: inset 0 5px 10px hsl(0deg 0% 100% / 80%);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }
        .controls button::after {
            content: '';
            box-shadow: inset 0 -5px 10px rgb(0 0 0 / 80%);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }
        .controls button:focus {
            outline: none;
        }
        .controls button:active::before {
            box-shadow: inset 0 -3px 6px hsl(0deg 0% 100% / 60%);
        }
        .controls button:active::after {
            box-shadow: inset 0 5px 5px rgb(0 0 0 / 60%);
        }
        .controls button:active i::before {
            padding-top: 3px;
        }
        .controls .l {
            flex-direction: column;
        }
        .controls .l button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
        }
        .controls .r button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .controls .r div { 
            width: auto;
            margin: 0 -5px;
        }
        .controls .r .c {
            flex-direction: column;
        }
        .controls .r .c button:nth-child(1) {
            margin-bottom: 20px;
        }
        .controls .r .c button:nth-child(2) {
            margin-top: 20px;
        }
        .controls .t div {
            flex-direction: column;
            font-weight: 700;
            font-size: 70%;
            line-height: 2;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-bottom: 35px;
        }
        .controls .t button {
            border-radius: 10px;
            height: 20px;
            width: 50px;
        }
        .controls .t button::before,
        .controls .t button::after {
            border-radius: 5px;
        }
        .title {
            display: flex;
            padding: 0 0 10px 0;
            gap: 10px;
        }
        .title div { 
            border: 2px solid;
            border-color: #987f0f #fae36c #fae36c #987f0f;
            background-color: #020304;
            display: flex;
            align-items: flex-end;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 0 3px;
        }
        h1 {
            font-family: serif;
            font-size: 25px;
            margin: 0 0 auto 0;
        }
        .fa-power-off,
        .fa-expand-alt {
            font-size: 120%;
        }
        body.swal2-height-auto {
            height: 100% !important
        }
    </style>
    <title>Amblyotris</title>
</head>
<body>
    <div id="game">
        <div class="title">
            <div><img src="assets/kosak1.gif" alt=""></div>
            <h1><img src="assets/logo.png" alt="AMBLYOTЯIS"></h1>
            <div><img src="assets/kosak2.gif" alt=""></div>
        </div>
        <div class="center">
            <div class="main">
                <div class="main_inner">
                    <div class="gameBoard"></div>
                </div>
            </div>
            <div class="lateral">
                <div class="puntaje">PUNTAJE</div>
                <div class="txtScore"></div>
                <div class="filas">FILAS<br/>ELIMINADAS</div>
                <div class="txtRows"></div>
                <div class="proximas">PRÓXIMAS<br/>PIEZAS</div>
                <div class="nextFigure"></div>
                <div class="subNextFigure"></div>
            </div>
        </div>
        <div class="controls">
            <div class="b">
                <div class="l">
                    <div class="t">
                        <div>
                            <button class="btnPlay"></button>
                            <button class="btnPause" hidden></button>
                            <span><i class="fas fa-play"></i> / <i class="fas fa-pause"></i></span>
                        </div>
                        <div>
                            <button class="btnReset"></button>
                            <span><i class="fas fa-power-off"></i></span>
                        </div>
                        <div>
                            <button class="btnFullScreen"></button>
                            <span><i class="fas fa-expand-alt"></i></span>
                        </div>
                    </div>
                    <button class="btnHardDrop"><i class="fas fa-angle-double-down"></i></button>
                </div>
                <div class="r">
                    <div class="pad">
                        <div class="l">
                            <button class="btnLeft"><i class="fas fa-angle-left"></i></button>
                        </div>
                        <div class="c">
                            <button class="btnRotate"><i class="fas fa-redo"></i></button>    
                            <button class="btnDown"><i class="fas fa-angle-down"></i></button>
                        </div>
                        <div class="r">
                            <button class="btnRight"><i class="fas fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        function toggleFullscreen(event) {
            let element = document.documentElement;
            if (event instanceof HTMLElement) {
                element = event;
            }
            let isFullscreen = document.webkitIsFullScreen || document.mozFullScreen || false;
            element.requestFullScreen = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || function () { return false; };
            document.cancelFullScreen = document.cancelFullScreen || document.webkitCancelFullScreen || document.mozCancelFullScreen || function () { return false; };
            isFullscreen ? document.cancelFullScreen() : element.requestFullScreen();
        }
        document.querySelector('.btnFullScreen').addEventListener("click", toggleFullscreen);
        initAmblyotris(document.getElementById("game"), { variant: 'fullColor' });
    </script>
</body>
</html>
