<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="theme-color" content="#efcc19">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Amblyotris</title>
</head>
<body>
    <div id="telon"></div>
    <div id="game">
        <ul class="menu">
            <li><button class="btnPlay">Continuar juego</button></li>
            <li><button class="btnReset">Reiniciar juego</button></li>
            <li><button class="btnFullScreen">Pantalla completa</button></li>
            <li><button class="btnSoundOn" hidden>Activar sonidos</button></li>
            <li><button class="btnSoundOff">Silenciar sonidos</button></li>
            <li><button class="btnSettings">Configurar juego</button></li>
        </ul>
        <div class="title">
            <div><img src="assets/kosak1.gif" alt=""></div>
            <h1><img src="assets/logo.png" alt="AMBLYOTЯIS"></h1>
            <div><img src="assets/kosak2.gif" alt=""></div>
        </div>
        <div class="center">
            <div class="main">
                <div class="main_inner">
                    <div class="gameBoard"></div>
                </div>
            </div>
            <div class="lateral">
                <div class="puntaje">PUNTAJE</div>
                <div class="txtScore"></div>
                <div class="filas">FILAS<br/>ELIMINADAS</div>
                <div class="txtRows"></div>
                <div class="filas">NIVEL</div>
                <div class="txtLevel"></div>
                <div class="proximas">PRÓXIMAS<br/>PIEZAS</div>
                <div class="proximasPiezas">
                    <div class="nextFigure"></div>
                    <div class="subNextFigure"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="b">
                <div class="l">
                    <div class="t">
                        <div>
                            <button class="btnMenu"></button>
                            <span>MENÚ</span>
                        </div>
                    </div>
                    <button class="btnHardDrop"><i class="fas fa-angle-double-down"></i></button>
                </div>
                <div class="r">
                    <div class="pad">
                        <div class="l">
                            <button class="btnLeft"><i class="fas fa-angle-left"></i></button>
                        </div>
                        <div class="c">
                            <button class="btnRotate"><i class="fas fa-redo"></i></button>    
                            <button class="btnDown"><i class="fas fa-angle-down"></i></button>
                        </div>
                        <div class="r">
                            <button class="btnRight"><i class="fas fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        function toggleFullscreen(event) {
            let element = document.documentElement;
            if (event instanceof HTMLElement) {
                element = event;
            }
            let isFullscreen = document.webkitIsFullScreen || document.mozFullScreen || false;
            element.requestFullScreen = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || function () { return false; };
            document.cancelFullScreen = document.cancelFullScreen || document.webkitCancelFullScreen || document.mozCancelFullScreen || function () { return false; };
            isFullscreen ? document.cancelFullScreen() : element.requestFullScreen();
        }
        document.querySelector('.btnFullScreen').addEventListener("click", toggleFullscreen);
        initAmblyotris({
            baseElement: document.getElementById("game"),
            onInit: () => {
                let $gameBoard = document.querySelector('.gameBoard');
                let $game = document.querySelector('#game');
                let $center = document.querySelector('.center');
                let width = $gameBoard.offsetWidth;
                let height = $gameBoard.offsetHeight;
                let maxWidth = $game.clientWidth - 30;
                while ( height >  width * 2) {
                    height--;
                    $gameBoard.style.height = height + 'px';
                }
                while ( $center.offsetWidth >  maxWidth) {
                    height--;
                    $gameBoard.style.height = height + 'px';
                }
                document.querySelector('#telon').style.opacity = 0;
                document.querySelector('.center .lateral').style.overflow = 'hidden';
                setTimeout(() => {
                    document.querySelector('#telon').style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
