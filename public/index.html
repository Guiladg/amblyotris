<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <meta name="theme-color" content="#efcc19">
    <meta name="apple-mobile-web-app-status-bar-style" content="#efcc19">
    <style>
        html, body {
           height: 100%;
        }
        body {
            background: #efcc19;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        #game {
            height: 100%;
            width: 100%;
            display: inline-flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 15px;
            box-sizing: border-box;
        }
        .center {
            padding: 15px;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid;
            border-color: #987f0f #fae36c #fae36c #987f0f;
            min-height: 1px;
        }
        .center .lateral {
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30%;
            margin-left: 5%;
        }
        .center .lateral canvas {
            max-width: 100%;
            max-height: 80px;
        }
        .txtScore,
        .txtLevel,
        .txtRows {
            font-size: 25px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }
        .puntaje,
        .filas,
        .proximas {
            text-transform: uppercase;
            font-weight: 700;
            display: block;
            font-size: 13px;
            text-align: center;
        }
        .proximas {
            margin-bottom: 20px;
        }
        .proximasPiezas {
            display: flex;
            flex-direction: column;
        }
        .proximasPiezas canvas { display: block; }
        .main {
            border: 2px solid white;
            box-shadow: 0 0 20px #FFF8;
            padding: 2px;
            height: 100%;
        }
        .main_inner {
            position: relative;
            height: 100%;
        }
        .gameBoard {
            height: 100%;
        }
        .gameBoard canvas {
            height: 100%;
            width: auto;
            display: block;
        }
        .controls {
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: auto;
        }
        .controls .b {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
        }
        .controls div {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .controls button {
            border-radius: 50%;
            border: 2px solid black;
            border-color: #000 #333 #333 #000;
            position: relative;
            background: #884488;
            color: white;
        }
        .controls button::before {
            content: '';
            box-shadow: inset 0 5px 10px hsl(0deg 0% 100% / 80%);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }
        .controls button::after {
            content: '';
            box-shadow: inset 0 -5px 10px rgb(0 0 0 / 80%);
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
        }
        .controls button:focus {
            outline: none;
        }
        .controls button:active::before {
            box-shadow: inset 0 -3px 6px hsl(0deg 0% 100% / 60%);
        }
        .controls button:active::after {
            box-shadow: inset 0 5px 5px rgb(0 0 0 / 60%);
        }
        .controls button:active i::before {
            padding-top: 3px;
        }
        .controls .b > .l {
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
            height: 100%;
        }
        .controls .b > .r {
            height: 100%;
            justify-content: flex-end;
            padding-right: 25px;
        }
        .controls .l button {
            width: 90px;
            height: 90px;
            line-height: 90px;
            border-radius: 50%;
            margin: auto 0;
        }
        .controls .r button {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
        }
        .controls .r div { 
            width: auto;
            margin: 0 -5px;
        }
        .controls .r .c {
            flex-direction: column;
        }
        .controls .r .c button:nth-child(1) {
            margin-bottom: 20px;
        }
        .controls .r .c button:nth-child(2) {
            margin-top: 20px;
        }
        .controls .t div {
            flex-direction: column;
            font-weight: 700;
            font-size: 70%;
            line-height: 2;
            text-transform: uppercase;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-bottom: 20px;
        }
        .controls .t button {
            border-radius: 100px;
            height: 30px;
            width: 50px;
        }
        .controls .t button::before,
        .controls .t button::after {
            border-radius: 100px;
        }
        .controls .t span {
            font-size: 20px;
            line-height: 1.2;
        }
        .controls i {
            font-size: 24px;
        }
        .title {
            display: flex;
            padding: 0 0 10px 0;
            gap: 10px;
            margin: auto;
        }
        .title div { 
            border: 2px solid;
            border-color: #987f0f #fae36c #fae36c #987f0f;
            background-color: #020304;
            display: flex;
            align-items: flex-end;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 0 3px;
        }
        h1 {
            font-family: serif;
            font-size: 25px;
            margin: 0 0 auto 0;
        }
        .fa-power-off,
        .fa-expand-alt {
            font-size: 120%;
        }
        body.swal2-height-auto {
            height: 100% !important
        }
        .img1x2 {
            display: block;
            height: 100%;
            width: auto;
        }
        .menu {
            display: none;
            padding: 0;
        }
        .menu li {
            list-style: none;
        }
        .menu button {
            display: block;
            width: 100%;
            height: 50px;
            border: 0;
            background: transparent;
        }
        #telon {
            transition: all linear 500ms;
            height: 100vh;
            width: 100vw;
            position: fixed;
            z-index: 10000;
            background: #efcc19;
        }
    </style>
    <title>Amblyotris</title>
</head>
<body>
    <div id="telon"></div>
    <div id="game">
        <ul class="menu">
            <li><button class="btnPlay">Continuar juego</button></li>
            <li><button class="btnReset">Reiniciar juego</button></li>
            <li><button class="btnFullScreen">Pantalla completa</button></li>
        </ul>
        <div class="title">
            <div><img src="assets/kosak1.gif" alt=""></div>
            <h1><img src="assets/logo.png" alt="AMBLYOTЯIS"></h1>
            <div><img src="assets/kosak2.gif" alt=""></div>
        </div>
        <div class="center">
            <div class="main">
                <div class="main_inner">
                    <div class="gameBoard"></div>
                </div>
            </div>
            <div class="lateral">
                <div class="puntaje">PUNTAJE</div>
                <div class="txtScore"></div>
                <div class="filas">FILAS<br/>ELIMINADAS</div>
                <div class="txtRows"></div>
                <div class="filas">NIVEL</div>
                <div class="txtLevel"></div>
                <div class="proximas">PRÓXIMAS<br/>PIEZAS</div>
                <div class="proximasPiezas">
                    <div class="nextFigure"></div>
                    <div class="subNextFigure"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="b">
                <div class="l">
                    <div class="t">
                        <div>
                            <button class="btnMenu"></button>
                            <span>MENÚ</span>
                        </div>
                    </div>
                    <button class="btnHardDrop"><i class="fas fa-angle-double-down"></i></button>
                </div>
                <div class="r">
                    <div class="pad">
                        <div class="l">
                            <button class="btnLeft"><i class="fas fa-angle-left"></i></button>
                        </div>
                        <div class="c">
                            <button class="btnRotate"><i class="fas fa-redo"></i></button>    
                            <button class="btnDown"><i class="fas fa-angle-down"></i></button>
                        </div>
                        <div class="r">
                            <button class="btnRight"><i class="fas fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        function toggleFullscreen(event) {
            let element = document.documentElement;
            if (event instanceof HTMLElement) {
                element = event;
            }
            let isFullscreen = document.webkitIsFullScreen || document.mozFullScreen || false;
            element.requestFullScreen = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || function () { return false; };
            document.cancelFullScreen = document.cancelFullScreen || document.webkitCancelFullScreen || document.mozCancelFullScreen || function () { return false; };
            isFullscreen ? document.cancelFullScreen() : element.requestFullScreen();
        }
        document.querySelector('.btnFullScreen').addEventListener("click", toggleFullscreen);
        initAmblyotris({
            baseElement: document.getElementById("game"),
            variant: 'veryHighContrast',
            onInit: () => {
                let $gameBoard = document.querySelector('.gameBoard');
                let $game = document.querySelector('#game');
                let $center = document.querySelector('.center');
                let width = $gameBoard.offsetWidth;
                let height = $gameBoard.offsetHeight;
                let maxWidth = $game.clientWidth - 30;
                while ( height >  width * 2) {
                    height--;
                    $gameBoard.style.height = height + 'px';
                }
                while ( $center.offsetWidth >  maxWidth) {
                    height--;
                    $gameBoard.style.height = height + 'px';
                }
                document.querySelector('#telon').style.opacity = 0;
                setTimeout(() => {
                    document.querySelector('#telon').style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
